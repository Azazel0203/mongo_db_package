# testing the code in the local environment
# testing during the continuous integration

[tox]
envlist = test_service, py37, py38, py39

# Install dependencies
[testenv]
install_command = pip install {opts} {packages}

# Define base Python version
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9

# Test service environment
[testenv:test_service]
deps = -r requirements_dev.txt

setenv = PYTHONPATH=.

commands =
    # Stop the build if there are Python syntax errors or undefined names
    flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
    # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    # Type linting
    mypy src/
    # Pytest unit
    pytest -v tests/unit
    # Pytest integration
    pytest -v tests/integration
